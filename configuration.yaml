homeassistant:
  name: 旌启智家
  latitude: 30.23927
  longitude: 120.05633
  elevation: 32
  unit_system: metric
  time_zone: Asia/Shanghai
  customize: !include customize.yaml

logger:
  default: warning
  logs:
    custom_components.zhimi: debug
    custom_components.zhimsg: debug
    custom_components.zhibot: debug

recorder:
  purge_keep_days: 2

system_health:

frontend:

#mobile_app:

#discovery:

config:

http:
  ssl_key: ~/.homeassistant/ssl.key
  ssl_certificate: ~/.homeassistant/ssl.crt

history:
  exclude:
    domains:
      - sun
      - group
      - script
      - climate
      - automation
      - input_text
      - input_select
      - input_boolean

logbook:

sun:

# tts:
#   - platform: baidu
#     app_id: !secret baidu_app_id
#     api_key: !secret baidu_api_key
#     secret_key: !secret baidu_secret_key

group: !include groups.yaml
automation: !include_dir_merge_list automations
#script: !include scripts.yaml
#scene: !include scenes.yaml

mqtt:
  broker: Hass

modbus:
  type: rtuovertcp
  host: ModBus
  port: 8899

homekit:
  filter:
    exclude_domains:
      - script
      - automation
      - input_boolean
      - device_tracker
      - media_player
      - camera
    exclude_entities:
      - light.ke_ting_tong_deng_2
      - light.can_ting_tong_deng_2
      - binary_sensor.switch_158d0001e59b33
      - binary_sensor.switch_158d000201a73f
      - binary_sensor.switch_158d00054e98b0
      - sensor.zhu_wo_er_yang_hua_tan
      - sensor.er_tong_fang_er_yang_hua_tan
      - climate.ke_ting_di_nuan
      - climate.zhu_wo_di_nuan
  entity_config:
    switch.can_ting_chu_shi_ji:
      type: outlet
    switch.yi_gui_chu_shi_ji:
      type: outlet
    media_player.zhu_wo_dian_shi:
      feature_list:
        - feature: on_off
    media_player.ke_ting_dian_shi:
      feature_list:
        - feature: on_off

#mkdir -p /var/lib/misc
#echo "/bin/ln -s /tmp/dnsmasq.leases /var/lib/misc/dnsmasq.leases" >> /etc/storage/started_script.sh
asuswrt:
  host: Router
  username: admin
  password: !secret http_password
  dnsmasq: /tmp
  interface: ppp0

device_tracker:
  - platform: asuswrt
    interval_seconds: 120
    new_device_defaults:
      track_new_devices: false
  # - platform: ping
  #   hosts:
  #     x9300d: 192.168.1.7

person:
  - name: 爸爸
    id: baba
    device_trackers:
      - device_tracker.yphone
  - name: 妈妈
    id: mama
    device_trackers:
      - device_tracker.zphone
  # - name: 爷爷
  #   id: yeye
  #   device_trackers:
  #     - device_tracker.xphone
  - name: 阿姨
    id: ayi
    device_trackers:
      - device_tracker.aphone
  - name: 外公
    id: waigong
    device_trackers:
      - device_tracker.bphone
  - name: 外婆
    id: waipo
    device_trackers:
      - device_tracker.cphone

weather:
  - platform: zhicaiyun
    name: 天气

