- alias: 书房投影仪开启-准备配套
  trigger:
    - platform: state
      entity_id: device_tracker.projector
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: cover.shu_fang_mu_bu
      state: open
  action:
    - service: cover.close_cover
      entity_id: cover.shu_fang_chuang_lian
    #- delay: 10
    - service: cover.close_cover
      entity_id: cover.shu_fang_mu_bu
    #- service: cover.close_cover
    #  entity_id: cover.airer
    - service: homeassistant.turn_off
      entity_id:
        - light.liang_yi_deng
        - light.shu_fang_tai_deng
    # - condition: numeric_state
    #   entity_id: sensor.shu_fang_wen_du
    #   above: 28
    # - service: climate.turn_on
    #   entity_id: climate.shu_fang_kong_diao

- alias: 书房投影仪关闭-收尾配套
  trigger:
    - platform: state
      entity_id: device_tracker.projector
      from: home
      to: not_home
  condition:
    - condition: state
      entity_id: cover.shu_fang_mu_bu
      state: closed
  action:
    # - service_template: '{% if is_state("sun.sun", "below_horizon") %}light.turn_on{% else %}light.turn_off{% endif %}'
    #   entity_id: light.liang_yi_deng
    - service: cover.open_cover
      entity_id: cover.shu_fang_mu_bu
    #- delay: 10
    # - service: climate.turn_off
    #   entity_id: climate.shu_fang_kong_diao
    - condition: state
      entity_id: sun.sun
      state: above_horizon
    - service: cover.open_cover
      entity_id: cover.shu_fang_chuang_lian

